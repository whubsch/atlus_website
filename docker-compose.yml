version: '3'

services:
  fastapi-app:
    build:
      context: ./backend
    ports:
      - "5000:5000"

  react-app:
    build:
      context: ./atlus
    ports:
      - "5173:5173"

  traefik:
    image: "traefik:v3.0"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"